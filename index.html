<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!-- js -->
    <script src="js/script.js" defer></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <main>

        <section class="container-card" id="container-card">

            <div class="search-area">
                <h1>Confira o clima da sua cidade:</h1>
                <form>
                    <input type="text" id="city" placeholder="Digite o nome da sua cidade">
                    <button type="submit" id="search"><i class="fa fa-search"></i></button>
                </form>
            </div>

            <div class="line"></div>

            <div class="city-reference" id="city-reference">
                <div class="container">
                    <div class="city">Viena</div>
                    <div class="city">Copenhague</div>
                </div>
                <div class="container">
                    <div class="city">zurich</div>
                    <div class="city">Vancouver</div>
                </div>
                <div class="container">
                    <div class="city">Genebra</div>
                    <div class="city">Frankfurt</div>
                </div>
                <div class="container">
                    <div class="city">Osaka</div>
                    <div class="city">Maceió</div>
                </div>
            </div>

            <div class="error hide" id="error">
                Cidade informada não existe em nosso Banco de dados!</br>
                Por favor informe uma nova cidade.
            </div>

        </section>

        <footer>
            By Eder Queiroz
        </footer>

    </main>
    
</body>
</html>
